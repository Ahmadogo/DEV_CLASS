<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Forms</title>
    <link rel="stylesheet" href="./twoforms.css">
</head>
<body>
    <div>
        <form class="signup">
            <h1>Sign Up</h1>
            <p class="me">It's free and only takes a minute</p>
            <label for="#">First Name</label>
            <input type="text"><br>
            <label for="#">Last Name</label>
            <input type="text"><br>
            <label for="#">Email</label>
            <input type="text"><br>
            <label for="#">Password</label>
            <input type="text"><br>
            <label for="#">Confirm Password</label>
            <input type="text"><br>
            <button>Submit</button>
            <p>By clicking the Sign Up button you agree to our <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a></p>
        </form>
    </div>
   
    <div>
        <form class="login">
            <h1>Login</h1>
            <label for="#">Email</label>
            <input type="text"><br>
            <label for="#">Password</label>
            <input type="text"><br>
            <button>Submit</button>
        </form>
    </div>
     <div>
        <p class="loginhere"> Already have an account? <a href="#">Login here</a></p>
    </div>
    <div class="signuphere">
        <p> Not have an account?<a href="#">Sign Up Here</a></p>
    </div>
</body>
</html>
